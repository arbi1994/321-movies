<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Page that shows all the essential information about a movie, and the main trailer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/sass/main.css" />
    <title>Movie Details</title>
  </head>
  <body>

    <!-- coming soon message -->
    <div class="coming-soon">
      <span class="fas fa-times"></span>
      <h1></h1>
    </div>

    <header class="info-header">

      <section class="movie-background">
        <img src="" data-src="" alt="" />
      </section>

    </header>

    <main class="main-content">
      <!-- movie info section -->
      <section class="movie-container">
        <div class="movie">

          <aside>

            <div class="movie__image">

              <!-- <img src="" loading="lazy" alt=""> -->

              <div class="movie__trailer">
     

                <i class="far fa-play-circle"></i>
                <div class="circle"></div>
                <div class="circle_2"></div>
              </div>

              <i class="far fa-times-circle"></i>
            </div>

          </aside>

          <div class="movie__details">
            <div class="movie__title">
              <h4 class="title"></h4>
              <h4 class="rating"><i class="fas fa-star"></i></h4>
            </div>

            <div class="movie__details--subheading"></div>

            <hr />

            <div class="movie__director">
              <h5>Director</h5>
              <p></p>
            </div>

            <div class="movie__main-cast">
              <h5>Main cast</h5>
              <p></p>
              <button id="more">More</button>
            </div>

            <div class="movie__genres">
              <h5>Genres</h5>
              <p></p>
            </div>

            <div class="movie__description">
              <h5>Description</h5>
              <p></p>
            </div>

            <hr />

          <div class="movie__providers">

            <header class="header">
              <div class="header__title">
                <h3>Watch It</h3>

                 <div class="ott-titles">
                  <h6>Provided by</h6>
                  
                  <div class="providers">
                    <img src="./public/images/logos/justwatch_logo.svg">
                    <img src="./public/images/logos/tmdb_logo.svg">
                  </div>
               
                </div>
                
               
              </div>
            

              <div class="header__subheader">
              
                
    
                <div class="dropdown">
                  <label for="country">Select Country</label>
                  
                  <div class="select">
                    <span class="fancyArrow"></span>
                    <select id="country" class="country-dropdown" name="country">
                      <option value=""></option>
                    </select>
                  </div>
                  
                </div>
              </div>
            </header>
            
            <section class="movie__providers">
              <h5>Rent</h5>
              <ul class="platforms_rent"></ul>

              <h5>Buy</h5>
              <ul class="platforms_buy"></ul>
            </section>

          </div>
      </section>
    </main>

    <script type="text/javascript" src="./config.js"></script>
    <script src="./dist/js/info/bundle.js"></script>
  </body>
</html>
