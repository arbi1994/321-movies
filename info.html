    <!-- coming soon message -->
    <div class="coming-soon">
      <span class="fas fa-times"></span>
      <h1></h1>
    </div>

    <header>

      <section class="movie-background">
        <img src="" data-src="" alt="" />
      </section>

    </header>

    <main class="main-content">
      <!-- movie info section -->
      <section class="movie-container">
        <div class="movie">

          <aside>

            <div class="movie__image">
              <!-- <img src="" data-src="" alt="..." /> -->

              <div class="movie__trailer">
                <i class="far fa-play-circle"></i>
                <div class="circle"></div>
                <div class="circle_2"></div>
              </div>

              <i class="far fa-times-circle"></i>
            </div>

          </aside>

          <div class="movie__details">
            <div class="movie__title">
              <h4 class="title"></h4>
              <h4 class="rating"><i class="fas fa-star"></i></h4>
            </div>

            <div class="movie__details--subheading"></div>

            <hr />

            <div class="movie__director">
              <h5>Director</h5>
              <p></p>
            </div>

            <div class="movie__main-cast">
              <h5>Main cast</h5>
              <p></p>
              <button id="more">More</button>
            </div>

            <div class="movie__genres">
              <h5>Genres</h5>
              <p></p>
            </div>

            <div class="movie__description">
              <h5>Description</h5>
              <p></p>
            </div>

            <hr />

          <div class="movie__streaming">
            <div class="ott-titles">
              <img src="./public/images/logos/justwatch_logo.svg">
              <img src="./public/images/logos/tmdb_logo.svg">
          </div>
          <div class="movie__streaming">
            <h5>Rent</h5>
            <ul class="platforms_rent"></ul>

            <h5>Buy</h5>
            <ul class="platforms_buy"></ul>
          </div>
        </div>
      </section>
    </main>

    <!-- <script src="./js/info.js"></script> -->
    <script src="./dist/js/info/bundle.js"></script>
